<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Splitting App</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1 id="header-title">Bill Splitting App</h1>
  </header>
  
  <main id="main-container">
    <section id="trip-management-section">
      <h2>Trip Management</h2>
      
      <form id="trip-form">
        <div class="form-group">
          <label for="trip-name">Trip Name:</label>
          <input type="text" id="trip-name" required>
        </div>
        
        <div class="form-group">
          <label for="trip-description">Description:</label>
          <input type="text" id="trip-description">
        </div>
        
		<div class="form-group">
		  <label for="trip-currency">Currency:</label>
		  <select id="trip-currency" name="trip-currency" required>
			<!-- Options will be populated by JavaScript -->
		  </select>
		</div>

        <div class="form-group">
          <label for="trip-start-date">Start Date:</label>
          <input type="date" id="trip-start-date">
        </div>
        
        <div class="form-group">
          <label for="trip-end-date">End Date:</label>
          <input type="date" id="trip-end-date">
        </div>
        
        <button type="submit">Create Trip</button>
      </form>
      
      <div class="list-container">
        <h3>Your Trips</h3>
        <div id="trips-list"></div>
      </div>
    </section>

	<!-- Edit Trip Modal -->
	<div id="edit-trip-modal" class="modal hidden">
	  <div class="modal-content">
		<span class="close-btn">&times;</span>
		<h2>Edit Trip</h2>
		<form id="edit-trip-form">
		  <input type="hidden" id="edit-trip-id">
		  <div class="form-group">
			<label for="edit-trip-name">Trip Name:</label>
			<input type="text" id="edit-trip-name" required>
		  </div>
		  <div class="form-group">
			<label for="edit-trip-description">Description:</label>
			<input type="text" id="edit-trip-description">
		  </div>
		  <div class="form-group">
			<label for="trip-currency">Currency:</label>
			<select id="edit-trip-currency" name="trip-currency" required>
				<!-- Options will be populated by JavaScript -->
		    </select>
		  </div>
		  <div class="form-group">
			<label for="edit-trip-start-date">Start Date:</label>
			<input type="date" id="edit-trip-start-date">
		  </div>
		  <div class="form-group">
			<label for="edit-trip-end-date">End Date:</label>
			<input type="date" id="edit-trip-end-date">
		  </div>
		  <button type="submit" class="btn">Update Trip</button>
		</form>
	  </div>
	</div>

  <script src="/js/main.js"></script>
</body>
</html>
